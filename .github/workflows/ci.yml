name: Java CI with Docker and Python Report

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build the project with Gradle
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # Run tests
      - name: Run Tests
        run: ./gradlew test --no-daemon

      # Upload test reports (JUnit)
      - name: Upload JUnit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results/test

  report:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: pip install --upgrade pip

      # Run the build report script
      - name: Generate Build Report
        run: python scripts/build_report.py

      # Upload the report as artifact
      - name: Upload Build Report
        uses: actions/upload-artifact@v4
        with:
          name: build-report
          path: build_report.json

  docker:
    runs-on: ubuntu-latest
    needs: report

    steps:
      # Checkout the repo again
      - uses: actions/checkout@v3

      # Login to DockerHub using secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/java-app:latest
